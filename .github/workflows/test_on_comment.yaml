name: Test On Comment

on:
  issue_comment:
    types: [created]

jobs:
  test_on_comment:
    if: contains(github.event.comment.body, '/test') && github.event.issue.pull_request
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            **/node_modules
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Build bcz comment
        env:
          CI: false
          ALCHEMY_MAINNET: ${{ secrets.ALCHEMY_MAINNET }}
          ALCHEMY_ROPSTEN: ${{ secrets.ALCHEMY_ROPSTEN }}
          PORTIS_DAPP_ID: ${{ secrets.PORTIS_DAPP_ID }}
          FORTMATIC_API_KEY: ${{ secrets.FORTMATIC_API_KEY }}
        run: yarn build
